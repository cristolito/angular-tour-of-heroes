<div class="mt-5" *ngIf="messageService.messages.length">
    <div>
        <h2>Messages</h2>
        <button class="clear btn btn-danger" (click)="messageService.clear()">Borrar mensajes</button>
        <div class="message" *ngFor='let message of messageService.messages'> {{message}} </div>
    </div>


</div>
