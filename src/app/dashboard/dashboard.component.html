<app-hero-search></app-hero-search>

<h3 class="title-h3">Top Heroes</h3>
<div class="grid grid-pad">
    <a *ngFor="let hero of heroes" class="col-1-4" routerLink="/detail/{{hero.id}}">
        <div class="module hero">
            <h4>{{hero.name}}</h4>
        </div>
    </a>

</div>

<!-- All heroes -->
<h3 class="title-h3">All Heroes</h3>
<div class="grid grid-pad">
    <a *ngFor="let hero of allHeroes" class="col-1-4" routerLink="/detail/{{hero.id}}">
        <div class="module hero">
            <h4>{{hero.name}}</h4>
        </div>
    </a>
</div>
